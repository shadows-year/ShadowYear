<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWYEAR | 虚实之间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Inter:wght@200;400;700&display=swap');

        :root {
            --bg: #0a0a0a;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: #888;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none; /* 隐藏默认光标 */
        }

        /* 动态背景光晕 */
        #glow {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.03) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* 自定义光标 */
        #cursor {
            position: fixed;
            width: 8px; height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.2s ease;
            mix-blend-difference: difference;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        /* 滚动淡入动画 */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 图片容器的“呼吸”阴影 */
        .work-item {
            position: relative;
            background: #111;
            transition: transform 0.8s shadow 0.8s;
            overflow: hidden;
        }
        .work-item:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .work-item img {
            filter: grayscale(1) contrast(1.2);
            transition: all 1s;
            opacity: 0.6;
        }
        .work-item:hover img {
            filter: grayscale(0) contrast(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="glow"></div>

    <nav class="fixed top-0 w-full p-10 flex justify-between items-center z-50 mix-blend-difference">
        <div class="text-white font-bold tracking-[0.2em] text-sm uppercase">ShadowYear</div>
        <div class="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.4em]">
            <a href="#" class="nav-link hover:text-white transition">Archive</a>
            <a href="#" class="nav-link hover:text-white transition">Essays</a>
            <a href="#" class="nav-link hover:text-white transition">Info</a>
        </div>
    </nav>

    <section class="min-h-screen flex flex-col justify-center px-10 md:px-20">
        <div class="reveal">
            <h1 class="text-[12vw] md:text-[8vw] text-white leading-[0.9] font-bold tracking-tighter">
                S<span class="serif italic font-light opacity-50">H</span>ADOW<br>YEAR.
            </h1>
            <p class="mt-10 text-sm md:text-base max-w-xl leading-relaxed serif italic text-neutral-400">
                记录那些在强光下被忽略的转瞬即逝。
                这里是私人存档，也是对视觉沉默的探索。
            </p>
        </div>
    </section>

    <section class="px-10 md:px-20 py-20">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-10 md:gap-20">
            <div class="md:col-span-7 reveal">
                <div class="work-item aspect-[16/9] flex items-center justify-center">
                    <span class="text-[10px] uppercase tracking-widest opacity-20 text-white">Visual Story 01</span>
                </div>
                <div class="mt-6 flex justify-between items-baseline border-b border-neutral-900 pb-4">
                    <h3 class="text-white text-lg">静谧的熵</h3>
                    <span class="text-[9px] uppercase tracking-widest text-neutral-600">Photography / 2026</span>
                </div>
            </div>

            <div class="md:col-span-4 md:mt-40 reveal">
                <div class="work-item aspect-[3/4] flex items-center justify-center">
                    <span class="text-[10px] uppercase tracking-widest opacity-20 text-white">Project 02</span>
                </div>
                <div class="mt-6">
                    <h3 class="text-white text-lg font-serif italic italic">暗调城市</h3>
                    <p class="text-xs text-neutral-500 mt-2">在深渊中寻找几何美感。</p>
                </div>
            </div>
        </div>
    </section>

    <section class="px-10 md:px-20 py-40 bg-neutral-950/50">
        <div class="max-w-4xl reveal">
            <h2 class="text-xs uppercase tracking-[0.6em] text-neutral-600 mb-20">Collected Writings</h2>
            
            <div class="space-y-24">
                <div class="group cursor-pointer">
                    <span class="text-[10px] text-neutral-700 font-mono">01 / JAN 22</span>
                    <h4 class="text-3xl md:text-5xl text-neutral-500 group-hover:text-white transition-all duration-500 mt-4 serif italic">
                        光的缺席：论阴影的叙事能力
                    </h4>
                    <p class="mt-6 text-sm max-w-md opacity-0 group-hover:opacity-100 transition-opacity duration-700 leading-relaxed">
                        当一切都被照亮时，我们失去了想象的空间。阴影并非空无一物，它是故事的避难所。
                    </p>
                </div>

                <div class="group cursor-pointer">
                    <span class="text-[10px] text-neutral-700 font-mono">02 / DEC 12</span>
                    <h4 class="text-3xl md:text-5xl text-neutral-500 group-hover:text-white transition-all duration-500 mt-4 serif italic">
                        在数字荒原中重拾颗粒感
                    </h4>
                </div>
            </div>
        </div>
    </section>

    <footer class="p-20 text-center border-t border-neutral-900">
        <div class="text-[10px] tracking-[0.8em] text-neutral-700 uppercase">End of Transmission</div>
    </footer>

    <script>
        // 1. 光标跟随与背景光晕
        const cursor = document.getElementById('cursor');
        const glow = document.getElementById('glow');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            cursor.style.transform = `translate(${x}px, ${y}px)`;
            glow.style.setProperty('--x', `${x}px`);
            glow.style.setProperty('--y', `${y}px`);
        });

        // 2. 交互元素时光标变大
        const links = document.querySelectorAll('a, .group, .work-item');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => cursor.style.transform += ' scale(6)');
            link.addEventListener('mouseleave', () => cursor.style.transform = cursor.style.transform.replace(' scale(6)', ''));
        });

        // 3. 滚动揭示动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
